<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>üòà</title>
<style>
    body {
        background: black;
        margin: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        user-select: none;
    }

    #btn {
        width: 100vw;
        height: 100vh;
        background: red;
        color: white;
        border: none;
        font-size: 60px;
        font-weight: bold;
    }

    .shake {
        animation: shake 0.25s;
    }

    @keyframes shake {
        0% { transform: translate(0px,0px); }
        25% { transform: translate(-20px,5px); }
        50% { transform: translate(15px,-20px); }
        75% { transform: translate(-10px,-5px); }
        100% { transform: translate(0px,0px); }
    }
</style>
</head>
<body>

<button id="btn">üòà</button>

<script>
const sounds = [
    "1.mp3",
    "2.mp3",
    "3.mp3",
    "4.mp3",
    "5.mp3"
];

document.body.requestFullscreen?.();

function chaos(){
    const audio = new Audio(sounds[Math.floor(Math.random()*sounds.length)]);
    
    // —Ä–∞–Ω–¥–æ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å 30% - 100%
    audio.volume = Math.random() * 0.7 + 0.3;

    // —Ä–∞–Ω–¥–æ–º –∑–∞–¥–µ—Ä–∂–∫–∞ —á—Ç–æ–±—ã victim –Ω–µ –∑–Ω–∞–ª –∫–æ–≥–¥–∞ –±–∞—Ö–Ω–µ—Ç
    setTimeout(() => audio.play(), Math.random() * 1500);

    // –≤–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –µ—Å—Ç—å)
    if (navigator.vibrate) navigator.vibrate([80,40,80,150]);

    // —Ç—Ä—è—Å–∫–∞ —ç–∫—Ä–∞–Ω–∞
    document.body.classList.add("shake");
    setTimeout(()=> document.body.classList.remove("shake"), 300);

    // –∫–Ω–æ–ø–∫–∞ –∏—Å—á–µ–∑–∞–µ—Ç –Ω–∞–≤—Å–µ–≥–¥–∞
    document.getElementById("btn").style.display = "none";
}

document.getElementById("btn").addEventListener("click", chaos);
</script>

</body>
</html>
